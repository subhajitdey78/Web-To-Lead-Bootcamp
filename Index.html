<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" ></script>
</head>
<body>
    <h1>Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5h0000092P3R" 
    method="POST" onsubmit="beforesubmit()"
    >
    
    <input type=hidden name="oid" value="00D5h0000092P3R">
    <input 
    type=hidden 
    name="retURL" 
    value="https://subhajitdey78.github.io/Web-To-Lead-Bootcamp/thanks.html" 
    />

    <input type=hidden name="Lead_Date__c"  class="outputdate"/>
    
    <label for="first_name">First Name</label
        ><input  
        id="first_name" 
        maxlength="40" 
        name="first_name" 
        size="20" 
        type="text" 
        required="true";
        /><br>
    
    <label for="last_name">Last Name</label
        ><input  
        id="last_name" 
        maxlength="80" 
        name="last_name" 
        size="20" 
        type="text" 
        required="true"
        /><br>
    
    <label for="email">Email</label
        ><input  
        id="email" 
        maxlength="80" 
        name="email" 
        size="20" 
        type="text" 
        required="true"
        /><br>

        <label for="leaddate">Lead Date</label>
        <input type="date"  required="true" class="inputdate"/>
    
    <!-- Lead Date:<span class="dateInput dateOnlyInput"
    ><input  
    id="00N5h00000JAvXV" 
    name="00N5h00000JAvXV" 
    size="12" 
    type="text" /></span
    ><br> -->
    
    <input type="submit" name="submit" class="submit">
    
    </form>
    
    
</body>
</html>
